<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    
    <!-- Preload the background image for faster loading -->
    <link rel="preload" as="image" href="background.jpg" fetchpriority="high">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Loading screen -->
    <div class="loader" id="loader">
        <div class="loader-spinner"></div>
    </div>

    <!-- Main landing section -->
    <section class="landing" id="landing">
        <!-- Blurred background fill for edges -->
        <div class="bg-blur" id="bg-blur"></div>
        
        <!-- Parallax background container -->
        <div class="parallax-bg" id="parallax-bg">
            <img 
                src="background.jpg" 
                alt="Mountain landscape with ethereal sky" 
                class="bg-image"
                id="bg-image"
                loading="eager"
            >
        </div>

        <!-- Overlay for better text readability -->
        <div class="overlay"></div>

        <!-- Glass Email Modal -->
        <div class="letter-overlay" id="letter-overlay">
            <article class="glass-letter" id="glass-letter" role="dialog" aria-labelledby="email-subject">
                <!-- Email content -->
                <div class="letter-content">
                    <!-- Email metadata header -->
                    <header class="email-meta" id="email-meta">
                        <div class="meta-row">
                            <span class="meta-label">From:</span>
                            <span class="meta-value">Hyeonwoo Park</span>
                        </div>
                        <div class="meta-row">
                            <span class="meta-label">To:</span>
                            <span class="meta-value">Me</span>
                        </div>
                        <div class="meta-row">
                            <span class="meta-label">Subject:</span>
                            <span class="meta-value" id="email-subject">breaking the ice</span>
                        </div>
                        <div class="meta-row">
                            <span class="meta-label">Sent:</span>
                            <span class="meta-value" id="email-timestamp">Loading...</span>
                        </div>
                    </header>
                    
                    <!-- Email body - split-flap display -->
                    <div class="email-body" id="email-body">
                        <p class="split-flap-line" data-text="Dear Reader,"></p>
                        <p class="split-flap-line" data-text="Thanks for stumbling upon my personal website."></p>
                        <p class="split-flap-line" data-text="If we haven't met yet... hello! Nice to e-meet you. I setup this space in hopes to give you a glimpse of who I am, what I care about, and what I've been up to, both professionally and personally. Thanks for taking the time to explore :)"></p>
                        <p class="split-flap-line" data-text="To my friends—hope you've been keeping well, staying happy and healthy wherever you are in the world <3"></p>
                        <p class="split-flap-line" data-text="I'm currently the Head of Data Operations at NationGraph, where I joined as Employee #1 (Seed led by XYZ.vc, Series A led by Menlo Ventures). My work today is focused on building durable data systems and foundations that compound into countless $M Contracts for our Clients"></p>
                        <p class="split-flap-line" data-text="In the longer run, I plan to return to early-stage investing, so don't hesitate to reach out if you'd like to talk about frontier technology, AI, or the kinds of ideas and systems that genuinely change how people live and work. I yearn to build things that create tangible, lasting value for society."></p>
                        <p class="split-flap-line" data-text="Take care for now. I'm sure our paths will cross—one way or another."></p>
                    </div>
                    
                    <!-- Signature -->
                    <footer class="email-signature" id="email-signature">
                        <span class="signature-name split-flap-line" data-text="Cheers, Woo"></span>
                    </footer>
                    
                    <!-- Continue button -->
                    <button class="letter-continue" id="letter-continue" aria-label="Continue">
                        <span>Continue</span>
                        <svg class="continue-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M5 12h14M12 5l7 7-7 7"/>
                        </svg>
                    </button>
                </div>
            </article>
        </div>

        <!-- X Feed Modal -->
        <div class="x-feed-overlay" id="x-feed-overlay">
            <article class="glass-letter x-feed-modal" id="x-feed-modal" role="dialog" aria-label="X Timeline">
                <div class="x-feed-content">
                    <button class="x-feed-close" id="x-feed-close" aria-label="Close">&times;</button>
                    <div class="x-feed-container" id="x-feed-container">
                        <!-- X timeline will be injected here -->
                    </div>
                </div>
            </article>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
