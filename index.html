<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    
    <!-- Preload the background image for faster loading -->
    <link rel="preload" as="image" href="background.jpg" fetchpriority="high">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Canela:wght@300;400;500;600;700&family=Graphik:wght@300;400;500;600;700&family=Roboto+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Loading screen -->
    <div class="loader" id="loader">
        <div class="loader-spinner"></div>
    </div>

    <!-- Main landing section -->
    <section class="landing" id="landing">
        <!-- Blurred background fill for edges -->
        <div class="bg-blur" id="bg-blur"></div>
        
        <!-- Parallax background container -->
        <div class="parallax-bg" id="parallax-bg">
            <img 
                src="background.jpg" 
                alt="Mountain landscape with ethereal sky" 
                class="bg-image"
                id="bg-image"
                loading="eager"
            >
        </div>

        <!-- Overlay for better text readability -->
        <div class="overlay"></div>

        <!-- Email Icon with Notification -->
        <button class="email-icon-container" id="email-icon" aria-label="Open email" role="button">
            <div class="email-icon-svg-wrapper">
                <svg class="email-icon-svg" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="rainbow-gradient" gradientUnits="userSpaceOnUse">
                            <stop offset="0%" stop-color="var(--lemon-chiffon)" />
                            <stop offset="11.11%" stop-color="var(--powder-petal)" />
                            <stop offset="22.22%" stop-color="var(--cotton-rose)" />
                            <stop offset="33.33%" stop-color="var(--pink-orchid)" />
                            <stop offset="44.44%" stop-color="var(--mauve)" />
                            <stop offset="55.55%" stop-color="var(--baby-blue-ice)" />
                            <stop offset="66.66%" stop-color="var(--frosted-blue)" />
                            <stop offset="77.77%" stop-color="var(--electric-aqua)" />
                            <stop offset="88.88%" stop-color="var(--aquamarine)" />
                            <stop offset="100%" stop-color="var(--celadon)" />
                        </linearGradient>
                    </defs>
                    <!-- Rotating border path (thicker stroke behind) -->
                    <path class="email-icon-path-border" 
                          d="M4 7L12 13L20 7M4 7C4 6.44772 4.44772 6 5 6H19C19.5523 6 20 6.44772 20 7V17C20 17.5523 19.5523 18 19 18H5C4.44772 18 4 17.5523 4 17V7Z" 
                          stroke="url(#rainbow-gradient)" 
                          stroke-width="1.9" 
                          stroke-linecap="round" 
                          stroke-linejoin="round" 
                          fill="none"/>
                    <!-- Original path (on top) -->
                    <path class="email-icon-path" 
                          d="M4 7L12 13L20 7M4 7C4 6.44772 4.44772 6 5 6H19C19.5523 6 20 6.44772 20 7V17C20 17.5523 19.5523 18 19 18H5C4.44772 18 4 17.5523 4 17V7Z" 
                          stroke="currentColor" 
                          stroke-width="1.5" 
                          stroke-linecap="round" 
                          stroke-linejoin="round" 
                          fill="none"/>
                </svg>
            </div>
            <!-- Notification badge -->
            <span class="email-notification" id="email-notification">1</span>
        </button>

        <!-- Glass Email Modal -->
        <div class="letter-overlay" id="letter-overlay">
            <article class="glass-letter test-a" id="glass-letter" role="dialog" aria-labelledby="email-subject">
                <!-- Email content -->
                <div class="letter-content">
                    <!-- Email metadata header -->
                    <header class="email-meta" id="email-meta">
                        <div class="meta-row">
                            <span class="meta-label">From:</span>
                            <span class="meta-value">Hyeonwoo Park</span>
                        </div>
                        <div class="meta-row">
                            <span class="meta-label">To:</span>
                            <span class="meta-value">Me</span>
                        </div>
                        <div class="meta-row">
                            <span class="meta-label">Subject:</span>
                            <span class="meta-value" id="email-subject">breaking the ice</span>
                        </div>
                        <div class="meta-row">
                            <span class="meta-label">Sent:</span>
                            <span class="meta-value" id="email-timestamp">Loading...</span>
                        </div>
                    </header>
                    
                    <!-- Email body - split-flap display -->
                    <div class="email-body" id="email-body">
                        <h3 class="split-flap-line email-header" data-text="Dear Reader,"></h3>
                        <p class="split-flap-line" data-text="Thanks for stumbling onto my website!"></p>
                        <p class="split-flap-line" data-text="If we haven't met yet... hello! Nice to e-meet you. I setup this space in hopes to give you a glimpse of who I am, what I care about, and what I've been up to, both professionally and personally. Appreciate you taking the time to explore :)"></p>
                        <p class="split-flap-line" data-text="To my friends—hope you've been keeping well, staying happy and healthy wherever you are in the world <3"></p>
                        <p class="split-flap-line" data-text="I'm currently the **Head of Data Operations at NationGraph**, where I joined as **Employee #1** (Seed led by XYZ.vc, Series A led by Menlo Ventures)."></p>
                        <p class="split-flap-line" data-text="In the long run, I will return to **early-stage investing**, so don't hesitate to reach out if you'd like to talk about **frontier technology, AI**, or the **kinds of ideas and systems that genuinely change how we live and work**. I yearn to build things that **create tangible, lasting, value for society**."></p>
                        <p class="split-flap-line" data-text="Take care for now. I'm sure our paths will cross—one way or another."></p>
                    </div>
                    
                    <!-- Signature -->
                    <footer class="email-signature" id="email-signature">
                        <span class="signature-name split-flap-line" data-text="Cheers,|NEWLINE|**Woo**"></span>
                    </footer>
                    
                    <!-- Continue button -->
                    <button class="letter-continue" id="letter-continue" aria-label="Continue">
                        <span>Continue</span>
                        <svg class="continue-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M5 12h14M12 5l7 7-7 7"/>
                        </svg>
                    </button>
                </div>
            </article>
        </div>

        <!-- X Feed Modal -->
        <div class="x-feed-overlay" id="x-feed-overlay">
            <article class="glass-letter x-feed-modal" id="x-feed-modal" role="dialog" aria-label="X Timeline">
                <div class="x-feed-content">
                    <button class="x-feed-close" id="x-feed-close" aria-label="Close">&times;</button>
                    <div class="x-feed-container" id="x-feed-container">
                        <!-- X timeline will be injected here -->
                    </div>
                </div>
            </article>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
